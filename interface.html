<div class="container-fluid">
  <form class="form-horizontal no-gutters">
    <div class="form-group clearfix">
      <label class="col-sm-5 form-control-label" for="webTracker">ID for web tracking</label>
      <div class="col-sm-7">
        <input type="text" name="webTracker" class="form-control" id="webTracker" value="{{webTracker}}" placeholder="UA-XXXXXX-X" required />
      </div>
    </div>
    <hr />
    <div class="form-group clearfix">
      <label class="col-sm-5 form-control-label" for="nativeTracker">ID for native tracking</label>
      <div class="col-sm-7">
        <p>Please note: this type of tracking also works when the device is offline</p>
        <input type="text" name="nativeTracker" class="form-control" id="nativeTracker" value="{{nativeTracker}}" placeholder="UA-XXXXXX-X" required />
      </div>
    </div>
  </form>
</div>
