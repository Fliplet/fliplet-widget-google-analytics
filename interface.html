<div class="container-fluid">
  <p>For assistance please read the '<a href="http://help.fliplet.com/fliplet-studio-2/how-to-configure-and-test-google-analytics" target="_blank">How to configure and test Google Analytics</a>' support article.</p>
  <form class="form-horizontal no-gutters">
    <div class="form-group clearfix">
      <label class="col-sm-5 control-label" for="webTracker">ID for web tracking</label>
      <div class="col-sm-7">
        <input type="text" name="webTracker" class="form-control" id="webTracker" value="{{webTracker}}" placeholder="UA-XXXXXX-X" required />
      </div>
    </div>
    <hr />
    <div class="form-group clearfix">
      <label class="col-sm-5 control-label" for="nativeTracker">ID for native tracking</label>
      <div class="col-sm-7">
        <input type="text" name="nativeTracker" class="form-control" id="nativeTracker" value="{{nativeTracker}}" placeholder="UA-XXXXXX-X" required />
        <p class="help-block">Please note: this type of tracking also works when the device is offline</p>
      </div>
    </div>
  </form>
</div>
